<!DOCTYPE html>
<head>
    <!--for mobile responsiveness-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--import google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

    <!--imports font awsome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--local files-->
    <link rel="stylesheet" href="./Assests/index.css">
    <title>JS- Game</title>
</head>
<body>
    <!--main container-->
    <div id="container">

        <!--contains the heading of the game-->
        <div class="heading">
            <p>Stone / <span class="paper">Paper</span> / Scissors</p>
        </div>

        <!--break line-->
        <hr class="line">

        <!--contains the current choices of the player and the computer generates choice-->
        <div id="chosen">

            <!--containes the player current choice-->
           <div class="choices">
                <h2 class="playerinfo">PLAYER 1</h2>

                <!--pictorial representation of the current choice of the user-->
                <img id="playerChoiceImg" class="playerImg img" src="/./Assests/paper.png">

                <!--present choice of the player-->
                <p id="player">Player's choise </p>
           </div>

           <!--contains the current choice generated by the computer-->
           <div class="choices">
                <h2 class="playerinfo">Computer</h2>

                <!--pictorial represntation of the current choice generated by the computer-->
                <img id="compChoiceImg" class="compImg img" src="./Assests/paper.png">

                <!--current choice generated by the computer-->
                <p id="computer">Computer's choice </p>
           </div>

        </div>

        <!--static heading-->
        <p>Player Options :</p>

        <!--container containing the options availble to the player-->
        <div id="buttons-options">

            <!--button with option set to 'rock'-->
            <button id="button" class="btn" onclick="compChoiceGenerater();rock()"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>

            <!--button with option set to 'paper'-->
            <button id="button1" class="btn" onclick="compChoiceGenerater();paper()"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>

            <!--button with option set to 'scissors'-->
            <button id="button2" class="btn" onclick="compChoiceGenerater();scissor()"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>

        </div>

        <!--container containing the results-->
        <div id="result">

            <!--static heading-->
            <h1>result</h1>

            <!--persent round results-->
            <h1 id="final"></h1>

        </div>
    </div>

    <!--gets the main script-->
    <script src="./Assests/main.js"></script>
</body>
</html>
